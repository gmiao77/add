<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广告架构策略系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- 引入Supabase JS库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 认证状态显示 -->
        <div class="flex justify-end mb-4">
            <div id="authStatus" class="text-sm text-gray-600"></div>
        </div>

        <!-- 登录/注册表单 -->
        <div id="authForm" class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">用户认证</h2>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                <input type="email" id="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <input type="password" id="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div class="flex gap-3">
                <button id="loginBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md">
                    登录
                </button>
                <button id="registerBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md">
                    注册
                </button>
            </div>
            
            <div id="authMessage" class="mt-4 text-sm text-center"></div>
        </div>

        <!-- 广告策略系统（登录后显示） -->
        <div id="adSystem" class="hidden">
            <header class="mb-8">
                <h1 class="text-2xl font-bold text-gray-800 text-center">广告架构策略</h1>
            </header>
    
            <main class="bg-white rounded-lg shadow-md p-6">
                <!-- 策略选择器 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">选择策略</label>
                    <select id="strategySelector" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="">请选择策略</option>
                        <option value="strategy1">策略1 - 关键词批量</option>
                        <option value="strategy2">策略2 - ASIN定投</option>
                        <option value="strategy3">策略3 - 批量自动</option>
                    </select>
                </div>
    
                <!-- 策略内容容器（初始为空） -->
                <div id="strategyContent" class="min-h-[500px] border border-gray-200 rounded-lg p-4">
                    <div class="flex items-center justify-center h-[500px] text-gray-500">
                        <p>请从上方选择策略</p>
                    </div>
                </div>
            </main>
        </div>
    
        <script>
            // 策略映射表：策略标识 -> 对应的模块文件
            const strategyMap = {
                strategy1: 'strategy1.js',
                strategy2: 'strategy2.js',
                strategy3: 'strategy3.js'
            };
    
            // 当前加载的策略模块
            let currentModule = null;
    
            // 策略选择事件
            document.getElementById('strategySelector').addEventListener('change', async (e) => {
                const strategyId = e.target.value;
                const container = document.getElementById('strategyContent');
    
                // 清空容器
                container.innerHTML = '<div class="flex items-center justify-center h-[500px] text-gray-500"><p>加载中...</p></div>';
    
                if (!strategyId) {
                    // 未选择策略
                    container.innerHTML = '<div class="flex items-center justify-center h-[500px] text-gray-500"><p>请从上方选择策略</p></div>';
                    currentModule = null;
                    return;
                }
    
                try {
                    // 移除已加载的策略脚本
                    const oldScript = document.getElementById('strategyScript');
                    if (oldScript) oldScript.remove();
    
                    // 加载新策略模块
                    const script = document.createElement('script');
                    script.id = 'strategyScript';
                    script.src = strategyMap[strategyId];
                    script.type = 'module'; // 使用ES6模块
    
                    // 等待脚本加载并执行
                    await new Promise((resolve, reject) => {
                        script.onload = resolve;
                        script.onerror = () => reject(new Error('策略加载失败'));
                        document.head.appendChild(script);
                    });
    
                    // 调用模块的初始化方法
                    if (window[strategyId] && typeof window[strategyId].init === 'function') {
                        currentModule = window[strategyId];
                        currentModule.init(container); // 将容器传递给模块
                    } else {
                        throw new Error('策略模块格式错误');
                    }
                } catch (error) {
                    container.innerHTML = `<div class="flex items-center justify-center h-[500px] text-red-500"><p>加载失败: ${error.message}</p></div>`;
                    currentModule = null;
                }
            });
        </script>

    <script>
        // 初始化Supabase客户端 - 请替换为你的项目URL和anon key
        const supabaseUrl = 'https://dpvqswmhxkvdsqayhklf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwdnFzd21oeGt2ZHNxYXloa2xmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1Mjg3NjcsImV4cCI6MjA3MDEwNDc2N30.XZICsMMj63SCA86ZuNADz4xaoR2AfakSXttNzU0FxS0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // DOM元素
        const authForm = document.getElementById('authForm');
        const adSystem = document.getElementById('adSystem');
        const authStatus = document.getElementById('authStatus');
        const authMessage = document.getElementById('authMessage');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');

        // 检查用户认证状态
        async function checkUser() {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (session) {
                // 用户已登录
                showAdSystem(session.user);
            } else {
                // 用户未登录
                showAuthForm();
            }
        }

        // 显示登录/注册表单
        function showAuthForm() {
            authForm.classList.remove('hidden');
            adSystem.classList.add('hidden');
            authStatus.textContent = '未登录';
        }

        // 显示广告系统（已登录状态）
        function showAdSystem(user) {
            authForm.classList.add('hidden');
            adSystem.classList.remove('hidden');
            authStatus.innerHTML = `
                已登录: ${user.email} 
                <button id="logoutBtn" class="ml-2 text-sm text-indigo-600 hover:underline">
                    退出登录
                </button>
            `;
            
            // 绑定退出登录事件
            document.getElementById('logoutBtn').addEventListener('click', logout);
        }

        // 显示认证消息
        function showAuthMessage(text, isError = false) {
            authMessage.textContent = text;
            authMessage.className = `mt-4 text-sm text-center ${isError ? 'text-red-600' : 'text-green-600'}`;
        }

        // 注册新用户
        async function register() {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showAuthMessage('请输入邮箱和密码', true);
                return;
            }
            
            const { data, error } = await supabase.auth.signUp({
                email,
                password
            });
            
            if (error) {
                showAuthMessage(`注册失败: ${error.message}`, true);
            } else {
                showAuthMessage('注册成功，请查收验证邮件');
            }
        }

        // 用户登录
        async function login() {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showAuthMessage('请输入邮箱和密码', true);
                return;
            }
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });
            
            if (error) {
                showAuthMessage(`登录失败: ${error.message}`, true);
            } else {
                // 登录成功会自动触发状态更新
            }
        }

        // 用户登出
        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                checkUser(); // 重新检查用户状态
            }
        }

        // 策略选择逻辑
        document.getElementById('strategySelector').addEventListener('change', function(e) {
            const selectedValue = e.target.value;
            const container = document.getElementById('subpageContainer');
            
            container.innerHTML = '';
            
            if (selectedValue === 'strategy1') {
                loadStrategy1(container);
            } else if (selectedValue) {
                container.innerHTML = `
                    <div class="flex items-center justify-center h-[600px] text-gray-500">
                        <p>策略 ${selectedValue} 的内容即将上线</p>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="flex items-center justify-center h-[600px] text-gray-500">
                        <p>请从上方选择一个广告策略</p>
                    </div>
                `;
            }
        });



        // 绑定事件
        registerBtn.addEventListener('click', register);
        loginBtn.addEventListener('click', login);
        
        // 监听认证状态变化
        supabase.auth.onAuthStateChange((event, session) => {
            checkUser();
        });

        // 页面加载时检查认证状态
        window.addEventListener('load', checkUser);
    </script>
</body>
</html>
